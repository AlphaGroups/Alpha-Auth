services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck: # âœ… ensures MySQL is ready
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fastapi-app
    ports:
      - "9080:10000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy # âœ… wait for MySQL to be ready
    env_file:
      - .env.development
    environment:
      - APP_ENV=development
      - DEV_MODE=true
      - ENV=docker  # Special environment flag for docker

volumes: # ðŸ‘ˆ you missed this earlier
  mysql_data:
