
services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    command: uvicorn main:app --host 0.0.0.0 --port 9080 --reload
    ports:
      - "9080:9080"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.development
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: auth_db
      # Fallback environment variables in case .env file is not loaded
      SECRET_KEY: ${SECRET_KEY:-change_this_to_a_long_random_string}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      APP_ENV: ${APP_ENV:-development}
      EMAIL_FROM: ${EMAIL_FROM:-no-reply@alphagroups.co.in}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Alpha Groups Notifications}

volumes:
  mysql_data:
