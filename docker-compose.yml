services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env.development
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck: # âœ… ensures MySQL is ready
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-p${DB_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    command: uvicorn main:app --host 0.0.0.0 --port 9080 --reload
    ports:
      - "9080:9080"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy # âœ… wait for MySQL to be ready
    env_file:
      - .env.development

volumes: # ðŸ‘ˆ you missed this earlier
  mysql_data:
